<html>
  <head> 
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>

  <body>
    <div class="barra_nav">
      <style scoped>
        @import "./css/style.css";
      </style>

      <h1 class="title">üå∂Ô∏è Ingredientes</h1>

        <a href="create.html" class="nav-enlace"> Create </a>
        <a href="read.html" class="nav-enlace"> Read </a>
        <a href="update.html" class="nav-enlace"> Update </a>
        <a onclick="" class="nav-enlace"> Delete </a>
      </nav>
    </div>

    <div class="search-editor">
      <div class="search">
        <label class="cntr-innr" for="input_search">
          <input id="input_search" type="text"/>
        </label>
      </div>
    </div>


    <div class="slider_photo">
      <div class="w3-content w3-display-container" style="max-width:vh100">
        <img class="mySlides" src="./img/img1.jpg" style="width:100%">
        <img class="mySlides" src="./img/img2.jpg" style="width:100%">
        <img class="mySlides" src="./img/img3.jpg" style="width:100%">
        <img class="mySlides" src="./img/img4.jpg" style="width:100%">
        <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
          <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
          <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(4)"></span>
        </div>
      </div>
    </div>

    <script>
      var manual = false;
      var slideIndex = 1;
      if (manual == false) {
        autoShowDivs(slideIndex);
      } else {
        showDivs(slideIndex);
      }

      function plusDivs(n) {
        showDivs(slideIndex += n);
        manual = true;
      }

      function currentDiv(n) {
        showDivs(slideIndex += n);
        manual = true;
      }

      function autoShowDivs(n) {
      if (manual == false) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";  
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" w3-white", "");
        }
        x[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " w3-white";
        if (slideIndex > dots.length-1){
          slideIndex = 1;
        } else {
          slideIndex++;
        }
        setTimeout(autoShowDivs, 2000);
      } else {
        showDivs(n)
        }
      }

      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";  
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" w3-white", "");
        }
        x[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " w3-white";
      }
    </script>
  </body>
</html>
